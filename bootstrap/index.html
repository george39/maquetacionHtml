<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container border">
        <div class="row">
            <header id="header" class="col-12 bg-primary text-white p-4 pl-5">
                <h1>Hola soy Jorge Ivan Isaza</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row w-50">
                    <li class="col">Inicio</li>
                    <li class="col">Pagina1</li>
                    <li class="col">Pagina2</li>
                    <li class="col">Pagina3</li>
                    <li class="col">Pagina4</li>
                </ul>
            </nav>

            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-9">
                        <h2>Productos</h2>
                        <hr>
                        <div class="items row">
                            <div class="item col m-2 bg-primary bg-primary">
                                Producto
                            </div>
                            <div class="item col m-2 bg-primary bg-danger">
                                Producto
                            </div>
                            <div class="item col m-2 bg-primary bg-warning">
                                Producto
                            </div>

                        </div>
                        <div class="row">
                            <div class="item col m-2 bg-primary bg-primary">
                                Producto
                            </div>
                            <div class="item col m-2 bg-primary bg-danger">
                                Producto
                            </div>
                            <div class="item col m-2 bg-primary bg-warning">
                                Producto
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="item col-3 m-2 bg-primary bg-primary">
                                Producto
                            </div>
                            <div class="item col-3 m-2 bg-primary bg-danger">
                                Producto
                            </div>

                        </div>
                        <div class="row">
                            <div class="item col-3 m-2 bg-primary bg-primary">
                                Producto
                            </div>
                            <div class="item col-3 m-2 bg-primary bg-danger">
                                Producto
                            </div>
                            <div class="item col-3 m-2 bg-primary bg-warning">
                                Producto
                            </div>
                            <div class="item col-3 m-2 bg-primary bg-warning offset-1">
                                Producto
                            </div>
                        </div>
                    </section>
                    <aside class="col-3 border">
                        <h2>Barra lateral</h2>

                        <div class="lateral row bg-light align-items-center">

                            <div class="col-4 bg-primary align-self-start">
                                Elemento 1
                            </div>
                            <div class="col-4 bg-success align-self-center">
                                Elemento 2
                            </div>
                            <div class="col-4 bg-warning align-self-end">
                                Elemento 3
                            </div>
                        </div>
                    </aside>
                </div>
            </section>

            <footer class="col-12 bg-info">
                Master en css Jorge Ivan Isaza &copy;
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
